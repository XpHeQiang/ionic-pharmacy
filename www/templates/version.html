<ion-view class="body">
    <ion-header-bar class="bar-light text-center">
        <div class="buttons">
            <button class="button" ng-click="back()"><i class="icon ion-android-arrow-back"></i></button>
        </div>
        <h1 class="title"><span>版本说明</span></h1>
    </ion-header-bar>
    <ion-content>
        <div class="padding text-center version-content">
            <img class="logo" ng-src="{{logoImg}}">
            <p class="text-center version-title">减负云药店</p>
            <p class="text-center version-text">版本 V{{version}}</p>
            <p class="text-center build-text">build{{buildNumber}}</p>
            <p class="text-center copyright-text">Copyright &copy;2016 jianfuyun.com All Rights Reserved</p>
        </div>
    </ion-content>
</ion-view>
